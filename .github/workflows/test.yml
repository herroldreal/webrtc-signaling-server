name: tests

on:
  push:
    branches:
      - main
      - staging

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning Repository
        uses: actions/checkout@v3
      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: ğŸ“¦ Installing Dependencies
        run: npm install --legacy-peer-deps
      - name: ğŸ‘• Linter
        run: npm run lint
      - name: Test
        run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Cloning Repository
        uses: actions/checkout@v3
      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: ğŸ“¦ Installing Dependencies
        run: npm install --legacy-peer-deps
      - name: ğŸ’ Prisma generate
        run: npm run prisma:generate
      - name: ğŸ› ï¸ build-test
        run: npm run build
